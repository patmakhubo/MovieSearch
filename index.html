<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credentials</title>
    <link rel="stylesheet" href="./assets/css/tmbdcredentials.css">
</head>
<body>
    <form action="home.html">
        <div class="form-group">
            <div class="form-label">
                <label for="">Enter Your TMDB API KEY</label>
                <input type="submit" id="help_api_key" value="?">
            </div>
            <input type="text" required id="apikey">
        </div>
        <div class="form-group">
            <div class="form-label">
                <label for="">Enter Your Endpoint URL</label>
                <input type="submit" id="endpoint_url" value="?">
            </div>
            <input type="text" required id="endpoint">
        </div>
        <div class="form-group">
            <a type="submit" id="submit">Submit</a>
        </div>
    </form>
    <script src="/assets/js/tmbb.js"></script>
</body>
</html>
